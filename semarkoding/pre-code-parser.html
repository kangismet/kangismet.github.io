<style>

body{
padding:0;

color:#333
}
p{
margin:0 0 20px;
overflow:hidden
}
p+p{
text-align:center
}
p+p+p{
text-align:inherit;
margin:0
}
label{
display:block;
float:left;
clear:both;
cursor:pointer
}
textarea,code{
font:inherit;font-family:"Courier New",Courier,"Nimbus Mono L",Monospace
}
code{

textarea{
display:block;
border:none;

height:200px;

}

button,button:active,button[disabled]:active{

border-radius:4px;

color:white;

padding:7px 30px;
text-align:center;
cursor:pointer
}
.btn-success {background-color:#c23493;}
.btn-danger {background-color:#e03131;}
.btn-primary {background-color:#0ca678;}
button:active{
background-color:#931468;
border-radius:4px;
border:0;
outline:none
}
button::-moz-focus-inner{
margin:0;
padding:0;
border:0;
outline:none
}
button[disabled],button[disabled]:active{
display:none
}
input{
display:inline-block;
margin:0 10px 0 0;
vertical-align:middle;
border:none;
outline:none;
cursor:inherit
}
@media (max-height:450px){
textarea{resize:none}
}
#box{position:relative;margin-bottom:10px}
#copiedmsg{
position:absolute;bottom:15px;left:5px;font-size:.9em;
}
</style>
