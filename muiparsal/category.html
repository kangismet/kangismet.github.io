<link href='https://fonts.googleapis.com/css?family=Roboto:300,400italic,400,500,500italic,700,700italic,900%7CMaterial+Icons%7CRoboto+Condensed%3Aregular%2Citalic%2C700' rel='stylesheet' type='text/css'/>
<style>
body {font-family:roboto, arial, sans-serif;font-size:16px;margin:0;padding:0}

#feed-container{background:#fff;max-width:355px;display:block;clear:both;margin:0;padding:0;list-style:none;overflow:hidden;position:relative;border-top:none}
#feed-container li{list-style:none;margin:0;padding:0;color:#555;width:100%;float:left;display:inline;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}
#feed-container li .inner{margin:0 0 30px 0;padding:0;height:85px;word-wrap:break-word;text-overflow:ellipsis}
#feed-container li a{font-family:'Roboto Condensed', arial, sans-serif;text-decoration:none;color:#2C2C2C;font-size:16px;font-weight:400;position:relative;display:block}
#feed-container li a:hover{text-decoration:none;color:#E94141}
#feed-container li .news-text{margin-top:5px;line-height:1.3em;display:none}
#feed-container li img{width:120px;height:85px;margin:0 20px 0 0;padding:0;display:block;position:relative;float:left}
#result-desc{margin:0 0 20px;padding:0;display:none}
#result-desc div,#result-desc span{margin:0;background:#b6b6b6;padding:6px 10px;border-radius:4px;font-size:12px;text-transform:uppercase;display:inline}
#result-desc div{color:#fff}
#feed-nav{margin:10px 0 30px;text-align:center;font-weight:500;display:none}
#feed-nav a,#feed-nav span{border:1px solid #fa5742;border-radius:5px;padding:0;color:#fa5742;text-decoration:none;display:block;height:30px;line-height:32px;text-transform:uppercase;font-size:14px;transition:all .4s ease-in-out}
#feed-nav a,#feed-nav span:hover{color:#fa5742}
#feed-nav a:active,#feed-nav a:hover{background:#fa5742;color:#fff}
#feed-nav span{cursor:wait}

#feed-container li:nth-child(1) img{width:100%;height:220px;margin:0 0 25px 0;float:none}
#feed-container li:nth-child(1) .inner{height:220px;margin-bottom:70px;padding-top:26px;border-top:2px solid #fa5742}
#feed-container li:nth-child(1) a{font-size:20px;margin:0;}
  
@media screen and (max-width:600px){
#feed-container li:nth-child(1) img{width:100%;height:182px;margin:0 0 25px 0;float:none}
#feed-container li:nth-child(1) .inner{height:182px;margin-bottom:95px;padding-top:26px;border-top:2px solid #fa5742}
}
</style>

<script>
function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if(pair[0] == variable){return pair[1];}
  }
  return(false);
}
var labels=getQueryVariable("label");
</script>

<div id="result-desc"></div>
<ul id="feed-container"></ul>
<div id="feed-nav">
</div>
