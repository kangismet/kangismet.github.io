<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin GD Image Uploader</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
<meta property="og:image" content="img/thumb.jpg">
<meta property="og:image:type" content="image/jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:title" content="GD Image Uploader">
<meta property="og:description" content="Tool untuk upload Gambar ke Doodle Drive>
<link rel="icon" href="img/favicon.ico">
<link rel="stylesheet" href="css/gduploader.css">

</head>
<body>

<div class="wrapper locked" id="uploaderBox">

  <!-- LOCK -->
  <div class="lockBox" id="lockBox">
    <h3>ðŸ”’ Akses Admin</h3>
    <input type="password" id="passInput" placeholder="Masukkan password">
    <button id="unlockBtn">Buka Uploader</button>
    <div id="lockMsg" style="color:red;margin-top:10px"></div>
  </div>

  <!-- CONTENT -->
  <div id="content">
    <h3>Google Drive Image Uploader</h3>

    <div class="main">
      <div class="left">
        <input type="file" id="file" accept="image/*">
        <input type="text" id="alt" placeholder="Alt text">
        <select id="mode">
          <option value="img">IMG</option>
          <option value="figure">FIGURE + CAPTION</option>
          <option value="picture">PICTURE</option>
        </select>
        <button id="uploadBtn">Upload</button>
      </div>

      <div class="right">
        <div class="previewBox">
          <span id="previewText">Preview gambar</span>
          <div class="spinner" id="spinner" hidden></div>
          <img id="previewImg" hidden>
        </div>
      </div>
    </div>

    <div class="codeBox" id="codeBox" hidden>
      <textarea id="code" readonly></textarea>
      <button class="copyBtn" id="copyBtn">
        <span class="btnText">Copy</span>
      </button>
    </div>
  </div>
</div>

<div class="footer">
  <div class="logo">KI</div>
  <span>Â© <span id="year"></span></span>
  <a href="https://kangis.my.id" target="_blank">Kang Ismet</a>
</div>

<script src="js/gduploaderobf.js"></script>
</body>
</html>
