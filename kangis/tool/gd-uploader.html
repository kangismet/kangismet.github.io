<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin GD Image Uploader</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
<meta property="og:image" content="img/thumb.jpg">
<meta property="og:image:type" content="image/jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:title" content="GD Image Uploader">
<meta property="og:description" content="Tool untuk upload Gambar ke Doodle Drive>
<link rel="icon" href="img/favicon.ico">
<link rel="stylesheet" href="css/gduploader.css">

</head>

<body>
<div class="wrapper">
  <div class="box locked" id="uploaderBox">
    <h2>Google Drive Image Uploader</h2>
	<div class="subtitle">
      Upload & Generate Image (Khusus Admin)
    </div>

    <!-- PASSWORD -->
    <div id="lockBox">
      <input type="password" id="passInput" placeholder="Password admin">
      <button id="unlockBtn">Buka Uploader</button>
      <div id="lockMsg"></div>
    </div>

    <div class="main">
      <!-- FORM -->
      <div class="left">
        <input type="file" id="file" accept="image/*">
        <input type="text" id="alt" placeholder="Alt text (SEO)">

        <select id="mode">
          <option value="img">IMG Tag</option>
          <option value="figure">Figure + Caption</option>
          <option value="picture">Picture (Responsive)</option>
        </select>

        <input type="text" id="caption" placeholder="Caption (figure)" hidden>
        <button id="uploadBtn">Upload</button>
      </div>

      <!-- PREVIEW -->
      <div class="right">
        <div class="preview-box" id="previewBox">
          <div><strong>Preview Area</strong><br>Gambar tampil di sini</div>
        </div>
      </div>
    </div>

    <!-- CODE -->
    <div class="code-box" id="codeBox" hidden>
      <textarea id="code" readonly></textarea>
      <button id="copyBtn" class="copyBtn">Copy</button>
    </div>
  </div>

<div class="footer">
  <div class="logo">KI</div>
  <span>Â© <span id="year"></span></span>
  <a href="https://kangis.my.id" target="_blank">Kang Ismet</a>
</div>
</div>
<script src="js/gduploaderobs.js"></script>
</body>
</html>
