<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>YouTube Thumbnail Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
<meta property="og:image" content="img/thumb.jpg">
<meta property="og:image:type" content="image/jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:title" content="YouTube Thumbnail Viewer">
<meta property="og:description" content="Tool untuk mengambil Thumbnail YouTube">
<link rel="icon" href="img/favicon.ico">
<link rel="stylesheet" href="css/ythumbnail.css">
</head>
<body>

<div class="card">
  <h1>YouTube Thumbnail Viewer</h1>
  <div class="subtitle">Masukkan URL / Video ID YouTube</div>

  <input id="ytInput" placeholder="Paste YouTube link atau Video ID">
  <input id="altInput" placeholder="ALT text (opsional)">
  <select id="resSelect">
    <option value="default">Default (120x90)</option>
    <option value="mqdefault">Medium (320x180)</option>
    <option value="hqdefault">High (480x360)</option>
    <option value="sddefault">Standard (640x480)</option>
    <option value="maxresdefault">Max (1280x720)</option>
  </select>

  <button onclick="generate()">Generate Thumbnail</button>

  <div class="layout">
    <div class="viewer" id="viewer">Preview</div>
    <div class="codebox">
      <textarea id="embedCode" readonly placeholder="Kode embed muncul di sini"></textarea>
      <button onclick="copyCode()">Copy Embed Code</button>
    </div>
  </div>
</div>

<div class="footer">
  <div class="logo">KI</div>
  <span>Â© <span id="year"></span></span>
  <a href="https://kangis.my.id" target="_blank">Kang Ismet</a>
</div>

<div class="toast" id="toast">Kode embed tersalin</div>
<script src="js/ythumbnail.js"></script>

</body>
</html>
