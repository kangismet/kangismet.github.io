<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Al-Qur'an</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#fafafa;
}

header{
  background:#0ea5a4;
  color:#fff;
  padding:12px;
  display:flex;
  gap:10px;
  align-items:center;
}

.container{
  max-width:820px;
  margin:auto;
  padding:18px;
}

.ayat{
  background:#fff;
  padding:18px;
  border-radius:12px;
  margin-bottom:14px;
}

.arab{
  font-family:'Amiri Quran', serif;
  font-size:28px;
  text-align:right;
  line-height:2;
}

.arti{
  margin-top:8px;
  font-size:14px;
  opacity:.8;
}

button{
  margin-top:8px;
}
</style>
</head>

<body>

<header>
  <button onclick="history.back()">⬅</button>
  <div id="title">Loading...</div>
  <button id="playAll">▶ All</button>
</header>

<div id="content" class="container">
  Memuat ayat...
</div>

<audio id="player"></audio>

<script>
const id = new URLSearchParams(location.search).get('id') || 1;

const content = document.getElementById('content');
const player = document.getElementById('player');
const titleEl = document.getElementById('title');

let playlist = [];

async function load(){

  try{

    const res = await fetch(
      `https://api.quran.com/api/v4/verses/by_chapter/${id}?language=id&translations=33&audio=7&words=false&per_page=300`
    );

    const data = await res.json();

    titleEl.innerText = "Surat " + id;

    content.innerHTML="";
    playlist=[];

    data.verses.forEach((v,i)=>{

      playlist.push(v.audio?.url);

      const el=document.createElement('div');
      el.className='ayat';

      el.innerHTML=`
        <div class="arab">${v.text_uthmani} ﴿${i+1}﴾</div>
        <div class="arti">${v.translations[0]?.text || ''}</div>
        <button onclick="play(${i})">▶ Ayat</button>
      `;

      content.appendChild(el);
    });

  }catch(err){
    content.innerHTML="❌ Gagal load data. Cek koneksi / refresh.";
    console.error(err);
  }
}

function play(i){
  if(!playlist[i]) return;
  player.src = playlist[i];
  player.play();
}

let current=0;

playAll.onclick=()=>{
  current=0;
  playNext();
};

function playNext(){
  if(current>=playlist.length) return;
  player.src=playlist[current++];
  player.play();
}
player.onended=playNext;

load();
</script>

</body>
</html>
