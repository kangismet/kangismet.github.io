<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Quran</title>



<style>
:root{
  --bg:#f6f6f6;
  --card:#fff;
  --text:#222;
  --accent:#0ea5a4;
}
@font-face {
  font-family: 'Omar';
  font-style: normal;
  font-weight: 400;
  font-display: swap;
  src: url(https://quran.nu.or.id/_next/static/media/73d57502c4611079-s.p.woff2) format('woff2');
}
body.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#e5e7eb;
}

body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
  transition:.25s;
}

/* HEADER */
header{
  background:var(--accent);
  color:#fff;
  text-align:center;
  padding:16px;
  position:sticky;
  top:0;
  z-index:5;
}

header h2{
  margin:0;
  font-size:20px;
}

header .arab-title{
  display:block;
  font-family:'Omar';
  font-size:26px;
  margin-top:4px;
}

header .info{
  font-size:12px;
  opacity:.9;
  margin-top:4px;
}

.toggle{
  position:absolute;
  right:12px;
  top:12px;
  background:#fff2;
  border:none;
  color:#fff;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

/* CONTAINER */
.container{
  max-width:850px;
  margin:auto;
  padding:16px;
  padding-bottom:110px;
}

/* AYAT */
.ayat{
  background:var(--card);
  padding:18px;
  border-radius:12px;
  margin-bottom:12px;
  box-shadow:0 2px 5px rgba(0,0,0,.08);
  transition:.25s;
}

.ayat.active{
  background:#0ea5a415;
}

/* ARAB */
.arab{
  font-family:'Omar','Scheherazade New';
  font-size:40px;
  text-align:right;
  line-height:1.6;
}

/* TERJEMAH */
.arti{
  font-size:16px;
  opacity:.85;
  margin-top:8px;
}

/* PLAY */
.play{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
  margin-bottom:10px;
}

/* NAV */
.nav{
  display:flex;
  gap:10px;
  margin-top:20px;
}

.nav button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:#fff;
}

/* PLAYER FIXED */
.player-wrap{
  position:fixed;
  left:0;
  right:0;
  bottom:-120px;
  background:var(--card);
  box-shadow:0 -4px 16px rgba(0,0,0,.25);
  padding:12px;
  transition:.3s;
}

.player-wrap.show{
  bottom:0;
}

audio{
  width:100%;
}
</style>
</head>

<body>

<header>
  <button class="toggle" onclick="toggleDark()">üåô</button>

  <h2 id="titleLatin"></h2>
  <span id="titleArab" class="arab-title"></span>
  <div id="info" class="info"></div>
</header>

<div class="container">
  <div id="content"></div>

  <div class="nav">
    <button onclick="go(-1)">‚¨Ö Sebelumnya</button>
    <button onclick="go(1)">Selanjutnya ‚û°</button>
  </div>
</div>

<!-- PLAYER -->
<div class="player-wrap" id="playerWrap">
  <audio id="player" controls></audio>
</div>


<script>
const id = parseInt(new URLSearchParams(location.search).get('id')) || 1;

const content = document.getElementById('content');
const audio = document.getElementById('player');
const wrap = document.getElementById('playerWrap');

let ayatEls=[];
let currentIndex=-1;

/* arab number */
function toArabic(n){
  return n.toString().replace(/\d/g,d=>'Ÿ†Ÿ°Ÿ¢Ÿ£Ÿ§Ÿ•Ÿ¶ŸßŸ®Ÿ©'[d]);
}

/* highlight */
function highlight(i){
  ayatEls.forEach(e=>e.classList.remove('active'));
  ayatEls[i].classList.add('active');
  ayatEls[i].scrollIntoView({behavior:'smooth',block:'center'});
}

/* play */
function playAyat(i){

  currentIndex=i;

  const file =
  `${String(id).padStart(3,'0')}${String(i+1).padStart(3,'0')}`;

  audio.src =
  `https://everyayah.com/data/Alafasy_128kbps/${file}.mp3`;

  wrap.classList.add('show');

  highlight(i);

  audio.load();
  audio.play();
}

/* auto next */
audio.addEventListener('ended',()=>{
  if(currentIndex < ayatEls.length-1){
    playAyat(currentIndex+1);
  }
});

/* load */
async function load(){

  const res = await fetch(`https://equran.id/api/surat/${id}`);
  const data = await res.json();

  titleLatin.textContent = `${data.nomor}. ${data.nama_latin}`;
  titleArab.textContent = data.nama;
  info.textContent = `${data.jumlah_ayat} Ayat ‚Ä¢ ${data.tempat_turun}`;

  data.ayat.forEach((a,i)=>{

    const el=document.createElement('div');
    el.className='ayat';

    el.innerHTML=`
      <button class="play">‚ñ∂</button>
      <div class="arab">${a.ar} €ù${toArabic(a.nomor)}</div>
      <div class="arti">${a.idn}</div>
    `;

    el.querySelector('.play').onclick=()=>playAyat(i);

    content.appendChild(el);
    ayatEls.push(el);
  });
}

/* nav */
function go(n){
  const next=id+n;
  if(next>=1 && next<=114)
    location.href=`surat.html?id=${next}`;
}

/* dark mode */
function toggleDark(){
  document.body.classList.toggle('dark');
  localStorage.setItem('dark',document.body.classList.contains('dark'));
}

if(localStorage.getItem('dark')==='true')
  document.body.classList.add('dark');

load();
</script>

</body>
</html>
