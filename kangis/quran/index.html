<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Al-Qur'an Digital</title>

<!-- font arab biar konsisten -->
<link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0ea5a4;
  --bg:#f6f7f9;
  --card:#fff;
  --text:#222;
}

body.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#eee;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:var(--primary);
  color:#fff;
  padding:16px;
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap:wrap;
}

header input{
  flex:1;
  min-width:140px;
  border:none;
  padding:7px 10px;
  border-radius:6px;
}

header button{
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

/* GRID */
.grid{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(210px,1fr));
  gap:14px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:12px;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  transition:.15s;
}

.card:hover{
  transform:translateY(-3px);
}

.info{
  display:flex;
  gap:10px;
  align-items:center;
}

.num{
  background:var(--primary);
  color:#fff;
  width:32px;
  height:32px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:600;
}

.name{
  font-weight:600;
}

.arti{
  font-size:12px;
  opacity:.7;
}

.arab{
  font-family:'Amiri Quran', serif;
  font-size:22px;
}
</style>
</head>

<body>

<header>
  <b>ðŸ“– Al-Qur'an</b>
  <input id="search" placeholder="Cari surat..." />
  <button id="darkBtn">ðŸŒ™</button>
</header>

<div id="list" class="grid"></div>

<script>
const list = document.getElementById('list');
const searchInput = document.getElementById('search');

/* ================= DARK MODE ================= */
if(localStorage.dark === "1") document.body.classList.add('dark');

darkBtn.onclick = ()=>{
  document.body.classList.toggle('dark');
  localStorage.dark = document.body.classList.contains('dark') ? "1":"0";
};

/* ================= LOAD ================= */
let all = [];

async function load(){
  const res = await fetch('https://api.quran.com/api/v4/chapters?language=id');
  const data = await res.json();
  all = data.chapters;
  render(all);
}

function render(arr){
  list.innerHTML = "";

  arr.forEach(s=>{
    const el = document.createElement('div');
    el.className='card';

    el.innerHTML = `
      <div class="info">
        <div class="num">${s.id}</div>
        <div>
          <div class="name">${s.name_simple}</div>
          <div class="arti">${s.translated_name.name} â€¢ ${s.verses_count} ayat</div>
        </div>
      </div>
      <div class="arab">${s.name_arabic}</div>
    `;

    el.onclick = ()=> location.href = `surat.html?id=${s.id}`;
    list.appendChild(el);
  });
}

/* ================= SEARCH ================= */
searchInput.oninput = ()=>{
  const q = searchInput.value.toLowerCase();

  const filtered = all.filter(s =>
    s.name_simple.toLowerCase().includes(q) ||
    s.translated_name.name.toLowerCase().includes(q) ||
    String(s.id).includes(q)
  );

  render(filtered);
};

load();
</script>

</body>
</html>
