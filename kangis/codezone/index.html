<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>CodeZone HTML Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="https://kangis.my.id/icon/htm-cln.ico">

<!-- CodeMirror -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  padding:15px;
  background:#090f24;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header h1{
  font-size:1.5rem;
  margin:0;
}
a{color:#bfed50;text-decoration:none}
a:hover{color:#fff}

.logo{
  width:40px;
  margin-right:12px;
}

.main{
  flex:1;
  display:grid;
  grid-template-columns:minmax(0,420px) 1fr;
  background:#020617;
  overflow:hidden;
}

.editor{
  display:grid;
  grid-template-rows:1fr 1fr 1fr;
  border-right:1px solid #1e293b;
}

.panel{
  display:flex;
  flex-direction:column;
  min-height:0;
}

.panel h3{
  margin:0;
  padding:6px 10px;
  font-size:14px;
  background:#020617;
  border-bottom:1px solid #1e293b;
}

.cm-wrapper{flex:1;min-height:0}

.CodeMirror{
  height:100%;
  font-size:14px;
}

.result-panel{
  display:flex;
  flex-direction:column;
}

.result-wrapper{
  flex:1;
  overflow:hidden;
}

#result{
  width:100%;
  height:100%;
  border:none;
  background:#fff;
}

footer{
  padding:6px 12px;
  font-size:12px;
  background:#020617;
  border-top:1px solid #1e293b;
  color:#94a3b8;
}

#saveBtn{
  cursor:pointer;
  padding:4px 10px;
}

@media(max-width:900px){
  .main{
    grid-template-columns:1fr;
    grid-template-rows:60vh 1fr;
  }
  .editor{
    border-right:none;
    border-bottom:1px solid #1e293b;
  }
}
</style>
</head>


<body>

<header>
  <a href="https://kangis.my.id" target="_blank" style="display:flex;align-items:center;">
    <img class="logo" src="https://lh3.googleusercontent.com/d/1xn3j8JZjqISl0NrlTMKrmf26L-CFQjb7=w30" loading="lazy">
    <h1>CodeZone</h1>
  </a>

  <button id="saveBtn">Save</button>
</header>


<div class="main">

  <!-- EDITOR -->
  <div class="editor">

    <div class="panel">
      <h3>HTML</h3>
      <div class="cm-wrapper">
        <textarea id="html"></textarea>
      </div>
    </div>

    <div class="panel">
      <h3>CSS</h3>
      <div class="cm-wrapper">
        <textarea id="css"></textarea>
      </div>
    </div>

    <div class="panel">
      <h3>JavaScript</h3>
      <div class="cm-wrapper">
        <textarea id="js"></textarea>
      </div>
    </div>

  </div>

  <!-- RESULT -->
  <div class="panel result-panel">
    <h3>Result</h3>
    <div class="result-wrapper">
      <iframe id="result"></iframe>
    </div>
  </div>

</div>


<footer>
  © <span id="year"></span> • 
  <a href="https://kangis.my.id" target="_blank">Kang Ismet</a> • CodeZone
</footer>


<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>

<script src="js/theme.js"></script>

</body>
</html>
